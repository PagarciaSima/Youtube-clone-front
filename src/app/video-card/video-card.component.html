<mat-card class="video-card" routerLink="/video-details/{{video.id}}">
    <div class="image-container">
        <img mat-card-image [src]="video.thumbnailUrl" alt="Thumbnail" />
    </div>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ video.title }}</mat-card-title>
        <mat-card-subtitle>Programming Pgs</mat-card-subtitle>
        <mat-card-subtitle>1M views</mat-card-subtitle>
    </mat-card-header>
</mat-card>
